<!DOCTYPE html>
<html>
<head>
	<title>Trabalhando com tabelas</title>
	<meta charset="utf-8">
	<style type="text/css">
		table, td, th {
			border-collapse: collapse;
			border: 1px solid red			
			}
	</style>
</head>
<body>

	<table>
		<thead>
			<tr>
				<td style="text-align: center" colspan="3">Tabela de clientes</td>
			</tr>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Nascimento</th>
			</tr>
		</thead>
		<tbody>
				<tr>
				<td>1</td>
				<td>Junior Passarinho</td>
				<td>02/12/1979</td>
		</tr>
		<tr>
				<td>2</td>
				<td>Manoel Alves</td>
				<td>01/01/1982</td>
		</tr>
		<tr>
				<td>3</td>
				<td>Rosemiro Belarmino</td>
				<td>07/03/1975</td>
		</tr>
		<tr>
				<td>4</td>
				<td>Sidclei Correia</td>
				<td>02/02/1982</td>
		</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Total</td>
					<td style="text-align: center">4</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
