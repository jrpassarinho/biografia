<html>
<head>
	<title>Exercicio tabela 2</title>
	<meta charset="utf-8">
	<style type="text/css">
		table, td {
			font-family: arial;
			border-collapse: collapse;
			border: 1px black solid;
			width: 100px		
		}	

	</style>

</head>
<body>
	<table>
		<tr>
			<td>A</td>
			<td>D</td>
			<td>G</td>
		</tr>
		<tr>
			<td>B</td>
			<td>E</td>
			<td>H</td>
		</tr>
		<tr>
			<td>C</td>
			<td>F</td>
			<td>I</td>
		</tr>
	</table>
	<br>

	<table>
		<tr>
			<td colspan="3">A</td>
		</tr>
		<tr>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
			<td>G</td>
		</tr>
	</table>
	<br>

	<table>
		<tr>
			<td style="vertical-align: top;" rowspan="3">A</td>
			<td>B</td>
			<td>C</td>
		</tr>
		<tr>
			<td>D</td>
			<td>E</td>
		</tr>
		<tr>
			<td>F</td>
			<td>G</td>
		</tr>
	</table>
	<br>

	<table>
		<tr>
			<td>A</td>
			<td style="vertical-align: top;" rowspan="3">D</td>
			<td>F</td>
		</tr>
		<tr>
			<td>B</td>
			<td>G</td>
		</tr>
		<tr>
			<td>C</td>			
			<td>H</td>
		</tr>
	</table>
	<br>

	<table>
		<tr>
			<td>A</td>
			<td>D</td>
			<td style="vertical-align: top;" rowspan="3">F</td>
		</tr>
		<tr>
			<td colspan="2">B</td>			
		</tr>
		<tr>
			<td>C</td>
			<td>E</td>			
		</tr>
	</table>


</body>
</html>
